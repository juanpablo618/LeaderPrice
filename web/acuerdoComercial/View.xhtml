<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcuerdoComercialViewDlg" widgetVar="AcuerdoComercialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAcuerdoComercialTitle}">
            <h:form id="AcuerdoComercialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acuerdoComercialController.selected != null}">
                        <h:outputText value="#{bundle.ViewAcuerdoComercialLabel_acuerdoComercialId}"/>
                        <h:outputText value="#{acuerdoComercialController.selected.acuerdoComercialId}" title="#{bundle.ViewAcuerdoComercialTitle_acuerdoComercialId}"/>
                        <h:outputText value="#{bundle.ViewAcuerdoComercialLabel_fecha}"/>
                        <h:outputText value="#{acuerdoComercialController.selected.fecha}" title="#{bundle.ViewAcuerdoComercialTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAcuerdoComercialLabel_fileAcuerdoName}"/>
                        <h:outputText value="#{acuerdoComercialController.selected.fileAcuerdoName}" title="#{bundle.ViewAcuerdoComercialTitle_fileAcuerdoName}"/>
                        <h:outputText value="#{bundle.ViewAcuerdoComercialLabel_fileAcuerdo}"/>
                        <h:outputText value="#{acuerdoComercialController.selected.fileAcuerdo}" title="#{bundle.ViewAcuerdoComercialTitle_fileAcuerdo}"/>
                        <h:outputText value="#{bundle.ViewAcuerdoComercialLabel_proveedorId}"/>
                        <h:outputText value="#{acuerdoComercialController.selected.proveedorId}" title="#{bundle.ViewAcuerdoComercialTitle_proveedorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AcuerdoComercialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
