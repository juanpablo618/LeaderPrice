<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListControlProducto2Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ControlProducto2ListForm">
                <p:panel header="#{bundle.ListControlProducto2Title}">
                    <p:dataTable id="datalist" value="#{controlProducto2Controller.items}" var="item"
                                 selectionMode="single" selection="#{controlProducto2Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.controlproducto2ID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 rendered="true"
                                 widgetVar="controlTable"
                                 filteredValue="#{dtFilterView.filteredCars}"
                                 emptyMessage="No existen Controles de producto creados"

                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlProducto2Title_controlproducto2ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.controlproducto2ID}"/>
                        </p:column>
                        -->
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlProducto2Title_aspecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.aspecto}"/>
                        </p:column>
                        
                        
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Producto" />
                        </f:facet>
                        <h:outputText value="#{item.productoId}"/>
                    </p:column>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlProducto2Title_unidadDeMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadDeMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlProducto2Title_valorDeReferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorDeReferencia}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.year}">
                            
                            <f:facet name="header">
                            
                                <h:outputText value="año"/>
                                
                            </f:facet>
                            <h:outputText value="#{item.year}"/>
                            
                        </p:column>
                            
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor del año"/>
                            </f:facet>
                            <h:outputText value="#{item.valorYear}"/>
                        </p:column>
                        
                        
                        <p:column filterBy="#{item.desarrolloId}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="desarrollo"/>
                            </f:facet>
                            <h:outputText value="#{item.desarrolloId}"/>
                        </p:column>
                        
                        
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{controlProducto2Controller.prepareCreate}" update=":ControlProducto2CreateForm" oncomplete="PF('ControlProducto2CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ControlProducto2ViewForm" oncomplete="PF('ControlProducto2ViewDialog').show()" disabled="#{empty controlProducto2Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ControlProducto2EditForm" oncomplete="PF('ControlProducto2EditDialog').show()" disabled="#{empty controlProducto2Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{controlProducto2Controller.destroy}" update=":growl,datalist" disabled="#{empty controlProducto2Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
