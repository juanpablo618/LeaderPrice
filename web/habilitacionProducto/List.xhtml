<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabilitacionProductoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HabilitacionProductoListForm">
                <p:panel header="#{bundle.ListHabilitacionProductoTitle}">
                    <p:dataTable id="datalist" value="#{habilitacionProductoController.items}" var="item"
                                 selectionMode="single" selection="#{habilitacionProductoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.habilitacionProductoId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabilitacionProductoTitle_habilitacionProductoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.habilitacionProductoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabilitacionProductoTitle_fileHabilitacionProductoName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileHabilitacionProductoName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabilitacionProductoTitle_fileHabilitacionProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileHabilitacionProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabilitacionProductoTitle_datosLegalesId}"/>
                            </f:facet>
                            <h:outputText value="#{item.datosLegalesId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{habilitacionProductoController.prepareCreate}" update=":HabilitacionProductoCreateForm" oncomplete="PF('HabilitacionProductoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HabilitacionProductoViewForm" oncomplete="PF('HabilitacionProductoViewDialog').show()" disabled="#{empty habilitacionProductoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HabilitacionProductoEditForm" oncomplete="PF('HabilitacionProductoEditDialog').show()" disabled="#{empty habilitacionProductoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{habilitacionProductoController.destroy}" update=":growl,datalist" disabled="#{empty habilitacionProductoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
