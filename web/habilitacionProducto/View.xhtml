<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabilitacionProductoViewDlg" widgetVar="HabilitacionProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabilitacionProductoTitle}">
            <h:form id="HabilitacionProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habilitacionProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabilitacionProductoLabel_habilitacionProductoId}"/>
                        <h:outputText value="#{habilitacionProductoController.selected.habilitacionProductoId}" title="#{bundle.ViewHabilitacionProductoTitle_habilitacionProductoId}"/>
                        <h:outputText value="#{bundle.ViewHabilitacionProductoLabel_fileHabilitacionProductoName}"/>
                        <h:outputText value="#{habilitacionProductoController.selected.fileHabilitacionProductoName}" title="#{bundle.ViewHabilitacionProductoTitle_fileHabilitacionProductoName}"/>
                        <h:outputText value="#{bundle.ViewHabilitacionProductoLabel_fileHabilitacionProducto}"/>
                        <h:outputText value="#{habilitacionProductoController.selected.fileHabilitacionProducto}" title="#{bundle.ViewHabilitacionProductoTitle_fileHabilitacionProducto}"/>
                        <h:outputText value="#{bundle.ViewHabilitacionProductoLabel_datosLegalesId}"/>
                        <h:outputText value="#{habilitacionProductoController.selected.datosLegalesId}" title="#{bundle.ViewHabilitacionProductoTitle_datosLegalesId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabilitacionProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
