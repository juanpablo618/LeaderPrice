<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesarrolloEditDlg" widgetVar="DesarrolloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDesarrolloTitle}">
            <h:form id="DesarrolloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{desarrolloController.selected != null}">
                        <!--
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_desarrolloId}" for="desarrolloId" />
                        <p:inputText id="desarrolloId" value="#{desarrolloController.selected.desarrolloId}" title="#{bundle.EditDesarrolloTitle_desarrolloId}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_desarrolloId}"/>
                        -->
                        
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{desarrolloController.selected.fecha}" title="#{bundle.EditDesarrolloTitle_fecha}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_tipoProyecto}" for="tipoProyecto" />
                        <p:inputText id="tipoProyecto" value="#{desarrolloController.selected.tipoProyecto}" title="#{bundle.EditDesarrolloTitle_tipoProyecto}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_tipoProyecto}"/>
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_codigoComercial}" for="codigoComercial" />
                        <p:inputText id="codigoComercial" value="#{desarrolloController.selected.codigoComercial}" title="#{bundle.EditDesarrolloTitle_codigoComercial}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_codigoComercial}"/>
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_ubicacionFisica}" for="ubicacionFisica" />
                        <p:inputText id="ubicacionFisica" value="#{desarrolloController.selected.ubicacionFisica}" title="#{bundle.EditDesarrolloTitle_ubicacionFisica}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_ubicacionFisica}"/>
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_codigoDesarrollo}" for="codigoDesarrollo" />
                        <p:inputText id="codigoDesarrollo" value="#{desarrolloController.selected.codigoDesarrollo}" title="#{bundle.EditDesarrolloTitle_codigoDesarrollo}" />
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_proveedorId}" for="proveedorId" />
                        <p:selectOneMenu id="proveedorId" value="#{desarrolloController.selected.proveedorId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorIdItem"
                                           itemValue="#{proveedorIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDesarrolloLabel_productoId}" for="productoId" />
                        <p:selectOneMenu id="productoId" value="#{desarrolloController.selected.productoId}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_productoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoIdItem"
                                           itemValue="#{productoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{desarrolloController.update}" value="#{bundle.Save}" update="display,:DesarrolloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DesarrolloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DesarrolloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
