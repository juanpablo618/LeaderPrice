<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesarrolloViewDlg" widgetVar="DesarrolloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDesarrolloTitle}">
            <h:form id="DesarrolloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{desarrolloController.selected != null}">
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_desarrolloId}"/>
                        <h:outputText value="#{desarrolloController.selected.desarrolloId}" title="#{bundle.ViewDesarrolloTitle_desarrolloId}"/>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_fecha}"/>
                        <h:outputText value="#{desarrolloController.selected.fecha}" title="#{bundle.ViewDesarrolloTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_tipoProyecto}"/>
                        <h:outputText value="#{desarrolloController.selected.tipoProyecto}" title="#{bundle.ViewDesarrolloTitle_tipoProyecto}"/>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_codigoComercial}"/>
                        <h:outputText value="#{desarrolloController.selected.codigoComercial}" title="#{bundle.ViewDesarrolloTitle_codigoComercial}"/>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_ubicacionFisica}"/>
                        <h:outputText value="#{desarrolloController.selected.ubicacionFisica}" title="#{bundle.ViewDesarrolloTitle_ubicacionFisica}"/>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_codigoDesarrollo}"/>
                        <h:outputText value="#{desarrolloController.selected.codigoDesarrollo}" title="#{bundle.ViewDesarrolloTitle_codigoDesarrollo}"/>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_proveedorId}"/>
                        <h:outputText value="#{desarrolloController.selected.proveedorId}" title="#{bundle.ViewDesarrolloTitle_proveedorId}"/>
                        <h:outputText value="#{bundle.ViewDesarrolloLabel_productoId}"/>
                        <h:outputText value="#{desarrolloController.selected.productoId}" title="#{bundle.ViewDesarrolloTitle_productoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DesarrolloViewDialog.hide()"/>
                    
                    <h:form>
                        <h:commandButton action="#{elegirDesarrolloBean.desarrolloEligiendo22(desarrolloController.selected.desarrolloId,desarrolloController.selected.productoId,desarrolloController.selected.codigoDesarrollo)}"  value="elegir"></h:commandButton>
                                <br /><br />
                    </h:form>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
