<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Pre Auditoría</title>
    </h:head>
    <h:body>
         <br>Pre Auditoría</br>
        
        <h:form enctype="multipart/form-data">  
            <p:messages showDetail="true"/> 
            <p:panelGrid columns="2">
                
               
               
                 
                <h:outputLabel for="image" value="Adjuntar Antecedentes: *" />
                <p:fileUpload value="#{preAuditoria.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                
                
                <h:selectOneMenu id="DESARROLLO_ID" 
                                value="#{preAuditoria.DESARROLLO_ID}">
                            
                                <f:selectItem id="DESARROLLO_ID32" itemLabel="#{elegirDesarrolloBean.desarrollousando}" itemValue="#{elegirDesarrolloBean.desarrollousando}" />
                                
                            </h:selectOneMenu>
                
                
                
                
                <f:facet name="footer">
                    <p:commandButton value="Submit" ajax="false" 
                                     actionListener="#{preAuditoria.upload}"/></f:facet>
            </p:panelGrid>
            
            
            
            
            <p:spacer height="20"></p:spacer>
            <p:dataTable value="#{tableBeanPreAuditoria.allImage}" var="item" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 60%" >           
                <f:facet name="header">
                        <h:outputText value="AUDITORÍA PRELIMINAR DE PRODUCTO" />
                    </f:facet>
                
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Adjuntos: " />
                    </f:facet>
                    <h:outputText value="#{item.imageName}"/>
                </p:column>
                
                <p:column>
                                  
                   <h:outputLink value="downloadFileServletPreAuditoria">
                       <f:param name="id" value="#{item.imageID}" />
                    <h:outputText value="descargar" />
                 </h:outputLink>
                                    
                </p:column>          
                
                <p:column>
                    <h:commandLink value="eliminar" 
                                   action="#{tableBeanPreAuditoria.borrarPreAuditoria(item.imageID)}" />
    		</p:column>
                
                                
                
            </p:dataTable>
        </h:form> 
        
        <br />
        <br />
        <br />
        
         <br />
        
        <h:link outcome="index" value="inicio " />
        <br />
        
    </h:body>
</html>
