<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>ANALISIS SENSORIAL</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">  
            <p:messages showDetail="true"/> 
            <p:panelGrid columns="2">
                
                <p:outputLabel for="fecha" value="fecha: "/>
                <p:calendar id="fecha" pattern="yyyy/MM/dd" showOn="button" value="#{uploadImage.fecha}"/>
                        
                
               <!-- <h:outputLabel for="nombre" value="Tipo de analisis: *" />
                <p:inputText id="nombre" value="#{uploadImage.nombre}"  /> 
                -->
                            
                <h:selectOneMenu id="nombre" 
                                value="#{uploadImage.nombre}">
                            
                                <f:selectItem id="item1" itemLabel="nuevo pruducto" itemValue="nuevo pruducto" />
                                <f:selectItem id="item2" itemLabel="Cambio de producto" itemValue="Cambio de producto" />
                                <f:selectItem id="item3" itemLabel="Duplicación de producto" itemValue="Duplicación de producto" />
                            </h:selectOneMenu>
                
                
                
                
                
                <h:outputLabel for="resultado" value="resultado: *" />
                <p:inputText id="resultado" value="#{uploadImage.resultado}"  /> 
                
               
                
                <h:outputLabel for="image" value="Select Image: *" />
                <p:fileUpload value="#{uploadImage.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                
                
                <h:selectOneMenu id="DESARROLLO_ID" 
                                value="#{uploadImage.DESARROLLO_ID}">
                            
                                <f:selectItem id="DESARROLLO_ID2" itemLabel="#{elegirDesarrolloBean.desarrollousando}" itemValue="#{elegirDesarrolloBean.desarrollousando}" />
                                
                            </h:selectOneMenu>
                
                
                
                <f:facet name="footer">
                    <p:commandButton value="Submit" ajax="false" 
                                     actionListener="#{uploadImage.upload}"/></f:facet>
            </p:panelGrid>
            <p:spacer height="20"></p:spacer>
            <p:dataTable value="#{tableBean.allImage}" var="item" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 60%" >           
                <f:facet name="header">
                        <h:outputText value="Image showing from database" />
                    </f:facet>
                
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha" />
                    </f:facet>
                    <h:outputText value="#{item.imageFecha}"/>
                </p:column>
                
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="tipo de Analisis" />
                    </f:facet>
                    <h:outputText value="#{item.imageNombre}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Resultado" />
                    </f:facet>
                    <h:outputText value="#{item.imageResultado}"/>
                </p:column>
                
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Adjunto" />
                    </f:facet>
                    <h:outputText value="#{item.imageName}"/>
                </p:column>
                
                
                 <!--<p:column>
                    <f:facet name="header">
                        <h:outputText value="Image" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?Image_id=#{item.imageID}" target="_blank" >
                        <h:graphicImage value="DisplayImage?Image_id=#{item.imageID}" width="50" height="50"></h:graphicImage>
                        
                    </h:outputLink>
 
                </p:column>
                -->
                
                
                  <p:column>
                   
                   <h:outputLink value="downloadFileServletAnalisisSensorial">
                       <f:param name="id" value="#{item.imageID}" />
                    <h:outputText value="Descargar" />
                 </h:outputLink>
   
                </p:column>
                
                <p:column>
                    <h:commandLink value="eliminar" 
                                   action="#{tableBean.borrarAnalisisSensorial(item.imageID)}" />
    		    
                </p:column>
                
                
            </p:dataTable>
        </h:form> 
        
         <br />
        
        <h:link outcome="index" value="inicio " />
        <br />
        
        
        
        
        
    </h:body>
</html>
