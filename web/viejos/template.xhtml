<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AcuerdoComercial" outcome="/acuerdoComercial/List.xhtml" />
                            <p:menuitem value="AnalisisSensorial" outcome="/analisisSensorial/List.xhtml" />
                            <p:menuitem value="Aspecto" outcome="/aspecto/List.xhtml" />
                            <p:menuitem value="Auditoria" outcome="/auditoria/List.xhtml" />
                            <p:menuitem value="Car" outcome="/car/List.xhtml" />
                            <p:menuitem value="Certificado" outcome="/certificado/List.xhtml" />
                            <p:menuitem value="ControlProducto" outcome="/controlProducto/List.xhtml" />
                            <p:menuitem value="DatosLegales" outcome="/datosLegales/List.xhtml" />
                            <p:menuitem value="Desarrollo" outcome="/desarrollo/List.xhtml" />
                            <p:menuitem value="FichaTecnica" outcome="/fichaTecnica/List.xhtml" />
                            <p:menuitem value="HabilitacionProducto" outcome="/habilitacionProducto/List.xhtml" />
                            <p:menuitem value="Packaging" outcome="/packaging/List.xhtml" />
                            <p:menuitem value="PreAuditoria" outcome="/preAuditoria/List.xhtml" />
                            <p:menuitem value="Producto" outcome="/producto/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/proveedor/List.xhtml" />
                            <p:menuitem value="Reclamos" outcome="/reclamos/List.xhtml" />
                            <p:menuitem value="Rne" outcome="/rne/List.xhtml" />
                            <p:menuitem value="UploadImage" outcome="/uploadImage/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
