<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcuerdoComercialCreateDlg" widgetVar="AcuerdoComercialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAcuerdoComercialTitle}">
            <h:form id="AcuerdoComercialCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acuerdoComercialController.selected != null}">
                        <p:outputLabel for="fecha" value="fecha: "/>
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" showOn="button" value="#{acuerdoComercial.fecha}"/>


                        <h:outputLabel for="proveedor" value="Proveedor *" />

                        <p:selectOneMenu id="resultado" style="width: 185px;" value="#{acuerdoComercial.resultado}" >
                            <f:selectItems  value="#{proveedorController.itemsAvailableSelectOne}"
                                            var="proveedorIdItem"
                                            itemValue="#{proveedorIdItem.proveedorId}"/>
                        </p:selectOneMenu> 
                        
                        
                        <h:outputLabel for="image" value="Adjuntar Acuerdo: *" />
                        <p:fileUpload value="#{acuerdoComercial.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Save}" ajax="false" action="#{acuerdoComercial.upload}"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
