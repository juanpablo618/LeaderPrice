<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatosLegalesEditDlg" widgetVar="DatosLegalesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDatosLegalesTitle}">
            <h:form id="DatosLegalesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datosLegalesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_datosLegalesId}" for="datosLegalesId" />
                        <p:inputText id="datosLegalesId" value="#{datosLegalesController.selected.datosLegalesId}" title="#{bundle.EditDatosLegalesTitle_datosLegalesId}" required="true" requiredMessage="#{bundle.EditDatosLegalesRequiredMessage_datosLegalesId}"/>
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_desarrolloId}" for="desarrolloId" />
                        <p:inputText id="desarrolloId" value="#{datosLegalesController.selected.desarrolloId}" title="#{bundle.EditDatosLegalesTitle_desarrolloId}" />
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{datosLegalesController.selected.fecha}" title="#{bundle.EditDatosLegalesTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_vencimiento}" for="vencimiento" />
                        <p:calendar id="vencimiento" pattern="MM/dd/yyyy" value="#{datosLegalesController.selected.vencimiento}" title="#{bundle.EditDatosLegalesTitle_vencimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_fileDatolegalName}" for="fileDatolegalName" />
                        <p:inputText id="fileDatolegalName" value="#{datosLegalesController.selected.fileDatolegalName}" title="#{bundle.EditDatosLegalesTitle_fileDatolegalName}" />
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_fileDatoslegal}" for="fileDatoslegal" />
                        <p:inputTextarea rows="4" cols="30" id="fileDatoslegal" value="#{datosLegalesController.selected.fileDatoslegal}" title="#{bundle.EditDatosLegalesTitle_fileDatoslegal}" />
                        <p:outputLabel value="#{bundle.EditDatosLegalesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{datosLegalesController.selected.tipo}" title="#{bundle.EditDatosLegalesTitle_tipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{datosLegalesController.update}" value="#{bundle.Save}" update="display,:DatosLegalesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DatosLegalesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DatosLegalesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
