<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosLegalesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DatosLegalesListForm">
                <p:panel header="#{bundle.ListDatosLegalesTitle}">
                    <p:dataTable id="datalist" value="#{datosLegalesController.items}" var="item"
                                 selectionMode="single" selection="#{datosLegalesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.datosLegalesId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_datosLegalesId}"/>
                            </f:facet>
                            <h:outputText value="#{item.datosLegalesId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_desarrolloId}"/>
                            </f:facet>
                            <h:outputText value="#{item.desarrolloId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_vencimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.vencimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_fileDatolegalName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileDatolegalName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_fileDatoslegal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileDatoslegal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosLegalesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{datosLegalesController.prepareCreate}" update=":DatosLegalesCreateForm" oncomplete="PF('DatosLegalesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DatosLegalesViewForm" oncomplete="PF('DatosLegalesViewDialog').show()" disabled="#{empty datosLegalesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DatosLegalesEditForm" oncomplete="PF('DatosLegalesEditDialog').show()" disabled="#{empty datosLegalesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{datosLegalesController.destroy}" update=":growl,datalist" disabled="#{empty datosLegalesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
