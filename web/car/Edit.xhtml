<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarEditDlg" widgetVar="CarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarTitle}">
            <h:form id="CarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarLabel_carId}" for="carId" />
                        <p:inputText id="carId" value="#{carController.selected.carId}" title="#{bundle.EditCarTitle_carId}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_carId}"/>
                        <p:outputLabel value="#{bundle.EditCarLabel_cname}" for="cname" />
                        <p:inputText id="cname" value="#{carController.selected.cname}" title="#{bundle.EditCarTitle_cname}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_cname}"/>
                        <p:outputLabel value="#{bundle.EditCarLabel_color}" for="color" />
                        <p:inputText id="color" value="#{carController.selected.color}" title="#{bundle.EditCarTitle_color}" />
                        <p:outputLabel value="#{bundle.EditCarLabel_speed}" for="speed" />
                        <p:inputText id="speed" value="#{carController.selected.speed}" title="#{bundle.EditCarTitle_speed}" />
                        <p:outputLabel value="#{bundle.EditCarLabel_manufacturedCountry}" for="manufacturedCountry" />
                        <p:inputText id="manufacturedCountry" value="#{carController.selected.manufacturedCountry}" title="#{bundle.EditCarTitle_manufacturedCountry}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carController.update}" value="#{bundle.Save}" update="display,:CarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
