<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarCreateDlg" widgetVar="CarCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarTitle}">
            <h:form id="CarCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCarLabel_carId}" for="carId" />
                        <p:inputText id="carId" value="#{carController.selected.carId}" title="#{bundle.CreateCarTitle_carId}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_carId}"/>
                        <p:outputLabel value="#{bundle.CreateCarLabel_cname}" for="cname" />
                        <p:inputText id="cname" value="#{carController.selected.cname}" title="#{bundle.CreateCarTitle_cname}" required="true" requiredMessage="#{bundle.CreateCarRequiredMessage_cname}"/>
                        <p:outputLabel value="#{bundle.CreateCarLabel_color}" for="color" />
                        <p:inputText id="color" value="#{carController.selected.color}" title="#{bundle.CreateCarTitle_color}" />
                        <p:outputLabel value="#{bundle.CreateCarLabel_speed}" for="speed" />
                        <p:inputText id="speed" value="#{carController.selected.speed}" title="#{bundle.CreateCarTitle_speed}" />
                        <p:outputLabel value="#{bundle.CreateCarLabel_manufacturedCountry}" for="manufacturedCountry" />
                        <p:inputText id="manufacturedCountry" value="#{carController.selected.manufacturedCountry}" title="#{bundle.CreateCarTitle_manufacturedCountry}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carController.create}" value="#{bundle.Save}" update="display,:CarListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
