<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <p:dialog id="AuditoriaCreateDlg" widgetVar="AuditoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAuditoriaTitle}">
            <h:form id="AuditoriaCreateForm" enctype="multipart/form-data">

    <p:growl id="growl" showDetail="true" sticky="true" />  
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                            
                        <p:outputLabel for="fecha" value="fecha: "/>
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" showOn="button" required="true" requiredMessage="Fecha es requerido" value="#{auditoria.fecha}"/>

                        <h:outputLabel for="resultado" value="tipo de auditoria *" />
                        
                        <p:selectOneMenu id="nombre" style="width: 190px;" value="#{auditoria.nombre}" required="true" requiredMessage="tipo de auditoría es requerido">
                            <f:selectItem id="lab1" itemLabel="NON FOOD" noSelectionOption="true" itemDisabled="true"/>
                            <f:selectItem id="item1" itemLabel="CheckList Libertad" itemValue="CheckList - Libertad | Non Food" />
                            <f:selectItem id="lab2" itemLabel="PRODUCTO ALIMENTICIO" noSelectionOption="true" itemDisabled="true"/>
                            <f:selectItem id="item2" itemLabel="Checklist Básico" itemValue="Checklist - Básico " />
                            <f:selectItem id="item3" itemLabel="Checklist Intermedio"  itemValue="Checklist - Intermedio" />
                            <f:selectItem id="item4" itemLabel="CheckList Libertad" itemValue="CheckList - Libertad | Prod. Alimenticio" />
                            <f:selectItem id="item0" itemLabel=" -- Seleccione Uno --" noSelectionOption="true"/>
                        </p:selectOneMenu>

                        <h:outputLabel for="resultado" value="#{bundle.CreateAuditoriaLabel_resultado}" />


                        <p:selectOneMenu id="resultado" value="#{auditoria.resultado}" style="width: 190px;" required="true" requiredMessage="Resultado es requerido">
                            <f:selectItem id="item5" itemLabel="Menor al 50% | No aceptable" itemValue="No aceptable" />
                            <f:selectItem id="item6" itemLabel="50% - 75% | Mejoras inmediatas" itemValue="Mejoras inmediatas" />
                            <f:selectItem id="item7" itemLabel="75% - 90% | Aceptable" itemValue="Aceptable" />
                            <f:selectItem id="item8" itemLabel="Mayor al 90% | Satisfactorio" itemValue="Satisfactorio" />
                        </p:selectOneMenu>

                        <h:outputLabel for="image" value="Adjunto: *" />
                        <p:fileUpload value="#{auditoria.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 

                        <p>Desarrolo Nro:</p>
                        <h:selectOneMenu id="DESARROLLO_ID" value="#{auditoria.DESARROLLO_ID}">
                            <f:selectItem id="DESARROLLO_ID22" itemLabel="#{elegirDesarrolloBean.desarrollousando}" itemValue="#{elegirDesarrolloBean.desarrollousando}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Save}" ajax="false" action="#{auditoria.upload}" />
                        
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
