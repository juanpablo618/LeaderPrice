<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaViewDlg" widgetVar="AuditoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAuditoriaTitle}">
            <h:form id="AuditoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_auditoriaId}"/>
                        <h:outputText value="#{auditoriaController.selected.auditoriaId}" title="#{bundle.ViewAuditoriaTitle_auditoriaId}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_fecha}"/>
                        <h:outputText value="#{auditoriaController.selected.fecha}" title="#{bundle.ViewAuditoriaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_tipoAuditoria}"/>
                        <h:outputText value="#{auditoriaController.selected.tipoAuditoria}" title="#{bundle.ViewAuditoriaTitle_tipoAuditoria}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_resultado}"/>
                        <h:outputText value="#{auditoriaController.selected.resultado}" title="#{bundle.ViewAuditoriaTitle_resultado}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_fileInformeName}"/>
                        <h:outputText value="#{auditoriaController.selected.fileInformeName}" title="#{bundle.ViewAuditoriaTitle_fileInformeName}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_fileInforme}"/>
                        <h:outputText value="#{auditoriaController.selected.fileInforme}" title="#{bundle.ViewAuditoriaTitle_fileInforme}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_desarrolloId}"/>
                        <h:outputText value="#{auditoriaController.selected.desarrolloId}" title="#{bundle.ViewAuditoriaTitle_desarrolloId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AuditoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
