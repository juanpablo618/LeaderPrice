<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RneViewDlg" widgetVar="RneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRneTitle}">
            <h:form id="RneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rneController.selected != null}">
                        <h:outputText value="#{bundle.ViewRneLabel_rneId}"/>
                        <h:outputText value="#{rneController.selected.rneId}" title="#{bundle.ViewRneTitle_rneId}"/>
                        <h:outputText value="#{bundle.ViewRneLabel_fileRneName}"/>
                        <h:outputText value="#{rneController.selected.fileRneName}" title="#{bundle.ViewRneTitle_fileRneName}"/>
                        <h:outputText value="#{bundle.ViewRneLabel_fileRne}"/>
                        <h:outputText value="#{rneController.selected.fileRne}" title="#{bundle.ViewRneTitle_fileRne}"/>
                        <h:outputText value="#{bundle.ViewRneLabel_datosLegalesId}"/>
                        <h:outputText value="#{rneController.selected.datosLegalesId}" title="#{bundle.ViewRneTitle_datosLegalesId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
