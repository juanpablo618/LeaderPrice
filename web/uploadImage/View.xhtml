<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UploadImageViewDlg" widgetVar="UploadImageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUploadImageTitle}">
            <h:form id="UploadImageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uploadImageController.selected != null}">
                        <h:outputText value="#{bundle.ViewUploadImageLabel_imageId}"/>
                        <h:outputText value="#{uploadImageController.selected.imageId}" title="#{bundle.ViewUploadImageTitle_imageId}"/>
                        <h:outputText value="#{bundle.ViewUploadImageLabel_imageName}"/>
                        <h:outputText value="#{uploadImageController.selected.imageName}" title="#{bundle.ViewUploadImageTitle_imageName}"/>
                        <h:outputText value="#{bundle.ViewUploadImageLabel_image}"/>
                        <h:outputText value="#{uploadImageController.selected.image}" title="#{bundle.ViewUploadImageTitle_image}"/>
                        <h:outputText value="#{bundle.ViewUploadImageLabel_nombre}"/>
                        <h:outputText value="#{uploadImageController.selected.nombre}" title="#{bundle.ViewUploadImageTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUploadImageLabel_resultado}"/>
                        <h:outputText value="#{uploadImageController.selected.resultado}" title="#{bundle.ViewUploadImageTitle_resultado}"/>
                        <h:outputText value="#{bundle.ViewUploadImageLabel_fecha}"/>
                        <h:outputText value="#{uploadImageController.selected.fecha}" title="#{bundle.ViewUploadImageTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUploadImageLabel_desarrolloId}"/>
                        <h:outputText value="#{uploadImageController.selected.desarrolloId}" title="#{bundle.ViewUploadImageTitle_desarrolloId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UploadImageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
