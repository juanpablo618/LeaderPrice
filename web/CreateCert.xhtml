<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CertificadoCreateDlg" widgetVar="CertificadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCertificadoTitle}">
            <h:form id="CertificadoCreateForm" enctype="multipart/form-data">  

                <p:panelGrid columns="2">

                    <p:outputLabel for="fecha" value="fecha de vencimiento: "/>
                    <p:calendar id="fecha" pattern="dd/MM/yyyy" showOn="button" value="#{certificado.fecha}"/>

                    <h:outputLabel for="image" value="Adjuntar RNE *" />
                    <p:fileUpload value="#{certificado.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 

                    <p>Desarrolo Nro:</p>
                    <h:selectOneMenu id="DESARROLLO_ID" value="#{certificado.DESARROLLO_ID}">
                        <f:selectItem id="DESARROLLO_ID4" itemLabel="#{elegirDesarrolloBean.desarrollousando}" itemValue="#{elegirDesarrolloBean.desarrollousando}" />
                    </h:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Save}" ajax="false" action="#{certificado.upload}"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
