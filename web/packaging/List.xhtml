<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPackagingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PackagingListForm">
                <p:panel header="#{bundle.ListPackagingTitle}">
                    <p:dataTable id="datalist" value="#{packagingController.items}" var="item"
                                 selectionMode="single" selection="#{packagingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.packagingId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_packagingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.packagingId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_mkt}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.mkt}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_proveedor}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.proveedor}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_calidad}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.calidad}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_filePlanomecanicoName}"/>
                            </f:facet>
                            <h:outputText value="#{item.filePlanomecanicoName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_filePlanomecanico}"/>
                            </f:facet>
                            <h:outputText value="#{item.filePlanomecanico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_fileArteName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileArteName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_fileArte}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileArte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_imageFotoName}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageFotoName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_imageFoto}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageFoto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackagingTitle_desarrolloId}"/>
                            </f:facet>
                            <h:outputText value="#{item.desarrolloId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{packagingController.prepareCreate}" update=":PackagingCreateForm" oncomplete="PF('PackagingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PackagingViewForm" oncomplete="PF('PackagingViewDialog').show()" disabled="#{empty packagingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PackagingEditForm" oncomplete="PF('PackagingEditDialog').show()" disabled="#{empty packagingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{packagingController.destroy}" update=":growl,datalist" disabled="#{empty packagingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
