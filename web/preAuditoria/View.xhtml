<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreAuditoriaViewDlg" widgetVar="PreAuditoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreAuditoriaTitle}">
            <h:form id="PreAuditoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preAuditoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreAuditoriaLabel_preAuditoriaId}"/>
                        <h:outputText value="#{preAuditoriaController.selected.preAuditoriaId}" title="#{bundle.ViewPreAuditoriaTitle_preAuditoriaId}"/>
                        <h:outputText value="#{bundle.ViewPreAuditoriaLabel_desarrolloId}"/>
                        <h:outputText value="#{preAuditoriaController.selected.desarrolloId}" title="#{bundle.ViewPreAuditoriaTitle_desarrolloId}"/>
                        <h:outputText value="#{bundle.ViewPreAuditoriaLabel_filePreauditoriaName}"/>
                        <h:outputText value="#{preAuditoriaController.selected.filePreauditoriaName}" title="#{bundle.ViewPreAuditoriaTitle_filePreauditoriaName}"/>
                        <h:outputText value="#{bundle.ViewPreAuditoriaLabel_filePreauditoria}"/>
                        <h:outputText value="#{preAuditoriaController.selected.filePreauditoria}" title="#{bundle.ViewPreAuditoriaTitle_filePreauditoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreAuditoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
