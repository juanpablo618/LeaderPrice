<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <p:dialog id="DesarrolloCreateDlg" widgetVar="DesarrolloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDesarrolloTitle}">
            <h:form id="DesarrolloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{desarrolloController.selected != null}">

                        
                        
                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{desarrolloController.selected.fecha}" title="#{bundle.EditDesarrolloTitle_fecha}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_fecha}" showOn="button"/>


                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_tipoProyecto}" for="tipoProyecto"/>


                        <p:selectOneMenu id="tipoProyecto"  style="width: 185px;"
                                         value="#{desarrolloController.selected.tipoProyecto}" required="true" requiredMessage="#{bundle.CreateDesarrolloRequiredMessage_tipoProyecto}">
                            <f:selectItem id="item0" itemLabel="  - Seleccione Uno - " itemValue="" noSelectionOption="true" />
                            <f:selectItem id="item1" itemLabel=" A - Nuevo Producto" itemValue="Nuevo Producto" />
                            <f:selectItem id="item2" itemLabel=" B - Cambio de Producto" itemValue="Cambio de Producto" />
                            <f:selectItem id="item3" itemLabel=" C - Duplicación de Producto " itemValue="Duplicación de Producto" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_proveedorId}" for="proveedorId" />
                        
                        
                        
                        <p:selectOneMenu id="proveedorId" style="width: 185px;" value="#{desarrolloController.selected.proveedorId}" >
                            <f:selectItem id="item70" itemLabel="  - Seleccione Uno - " itemValue="" noSelectionOption="true" />
                            
                            
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorIdItem"
                                           itemValue="#{proveedorIdItem}"
                                           
                                           />
                            
                            
                        </p:selectOneMenu>
                        
                        
                        
                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_productoId}" for="productoId" />
                        
                        
                        <p:selectOneMenu id="productoId" style="width: 185px;" value="#{desarrolloController.selected.productoId}" required="true" requiredMessage="#{bundle.EditDesarrolloRequiredMessage_productoId}">
                          <f:selectItem id="item71" itemLabel="  - Seleccione Uno - " itemValue="" noSelectionOption="true" />
                            
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoIdItem"
                                           itemValue="#{productoIdItem}"/>
                        
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_codigoComercial}" for="codigoComercial" />
                        <p:inputText style="width: 180px;" id="codigoComercial" value="#{desarrolloController.selected.codigoComercial}" title="#{bundle.CreateDesarrolloTitle_codigoComercial}" required="false" requiredMessage="#{bundle.CreateDesarrolloRequiredMessage_codigoComercial}"/>
                        
                        
                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_ubicacionFisica}" for="ubicacionFisica" />
                        <p:inputText style="width: 180px;" id="ubicacionFisica" value="#{desarrolloController.selected.ubicacionFisica}" title="#{bundle.CreateDesarrolloTitle_ubicacionFisica}" required="false" />
                       
                        
                        <p:outputLabel value="#{bundle.CreateDesarrolloLabel_codigoDesarrollo}" for="codigoDesarrollo" />
                        <p:inputText style="width: 180px;" id="codigoDesarrollo" value="#{desarrolloController.selected.codigoDesarrollo}" title="#{bundle.CreateDesarrolloTitle_codigoDesarrollo}" 
                                     required="true" requiredMessage="#{bundle.CreateDesarrolloRequiredMessage_CodDesarrollo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{desarrolloController.create}" value="#{bundle.Save}" update="display,:DesarrolloListForm:datalist,:growl" oncomplete="handleSubmit(args,'DesarrolloCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>


                        <h:form>
                            
                            <h:selectOneMenu id="nombre" 
                                             value="#{listenerView.text2}" required="true" title="Debe corresponder con Tipo de Desarrollo">
                                  <p:ajax event="blur" update="out2" />       
                                  <f:selectItem id="item9" itemLabel="Seleccione para generar Código" noSelectionOption="true" />
                                            
                                            <f:selectItem id="item6" itemLabel="Nuevo Pruducto" itemValue="A" />
                                            <f:selectItem id="item7" itemLabel="Cambio de Producto" itemValue="B" />
                                            <f:selectItem id="item8" itemLabel="Duplicación de Producto" itemValue="C" />

                            </h:selectOneMenu>
                          
                            <h:inputText id="out2" value="#{listenerView.text2}" title="Copie y pegue en campo Cód. Desarrollo"/> 

                        </h:form> 
            
            
            
        </p:dialog>

    </ui:composition>
</html>
