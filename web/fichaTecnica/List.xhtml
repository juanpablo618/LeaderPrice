<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFichaTecnicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FichaTecnicaListForm">
                <p:panel header="#{bundle.ListFichaTecnicaTitle}">
                    <p:dataTable id="datalist" value="#{fichaTecnicaController.items}" var="item"
                                 selectionMode="single" selection="#{fichaTecnicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.fichaTecnicaId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichaTecnicaTitle_fichaTecnicaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fichaTecnicaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichaTecnicaTitle_desarrolloId}"/>
                            </f:facet>
                            <h:outputText value="#{item.desarrolloId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichaTecnicaTitle_fileFichaproveedorName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileFichaproveedorName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichaTecnicaTitle_fileFichaproveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileFichaproveedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichaTecnicaTitle_fileFichalibertadName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileFichalibertadName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichaTecnicaTitle_fileFichalibertad}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileFichalibertad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fichaTecnicaController.prepareCreate}" update=":FichaTecnicaCreateForm" oncomplete="PF('FichaTecnicaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FichaTecnicaViewForm" oncomplete="PF('FichaTecnicaViewDialog').show()" disabled="#{empty fichaTecnicaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FichaTecnicaEditForm" oncomplete="PF('FichaTecnicaEditDialog').show()" disabled="#{empty fichaTecnicaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fichaTecnicaController.destroy}" update=":growl,datalist" disabled="#{empty fichaTecnicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
