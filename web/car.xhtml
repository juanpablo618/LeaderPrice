<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="DATOS LEGALES VENCIDOS"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DatoLegalListForm" enctype="multipart/form-data" >
                <p:panel header="Lista de Alertas Vigentes">
                    
                    <h:dataTable value="#{carBean.cars}" var="car" border="2" width="100%;">
                                        <h:column>
                                            <f:facet name="header">DATOS_LEGALES_ID:</f:facet>
                                         #{car.cid}
                                      </h:column>
                                        <h:column>
                                            <f:facet name="header">DESARROLLO:</f:facet>
                                         #{car.desarrollo}
                                      </h:column>

                                        <h:column>
                                            <f:facet name="header">VENCIMIENTO:</f:facet>
                                           #{car.vencimiento} 
                                       </h:column>

                                        <h:column>
                                            <f:facet name="header">Nombre del archivo:</f:facet>
                                           #{car.fileName}
                                       </h:column>

                         </h:dataTable>
                </p:panel>
                  <h:outputText value="#{car.speed}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
