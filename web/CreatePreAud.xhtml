<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreAuditoriaCreateDlg" widgetVar="PreAuditoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreAuditoriaTitle}">
            <h:form id="PreAuditoriaCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preAuditoriaController.selected != null}">

                        <h:outputLabel for="image" value="Adjuntar Antecedentes: *" />
                        <p:fileUpload value="#{preAuditoria.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 
                        <p>Desarrollo Nro:</p>

                        <h:selectOneMenu id="DESARROLLO_ID" value="#{preAuditoria.DESARROLLO_ID}">

                            <f:selectItem id="DESARROLLO_ID32" itemLabel="#{elegirDesarrolloBean.desarrollousando}" itemValue="#{elegirDesarrolloBean.desarrollousando}" />

                        </h:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Save}" ajax="false" action="#{preAuditoria.upload}"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
