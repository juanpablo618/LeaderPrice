<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnalisisSensorialEditDlg" widgetVar="AnalisisSensorialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnalisisSensorialTitle}">
            <h:form id="AnalisisSensorialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{analisisSensorialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnalisisSensorialLabel_analisisSensorialId}" for="analisisSensorialId" />
                        <p:inputText id="analisisSensorialId" value="#{analisisSensorialController.selected.analisisSensorialId}" title="#{bundle.EditAnalisisSensorialTitle_analisisSensorialId}" required="true" requiredMessage="#{bundle.EditAnalisisSensorialRequiredMessage_analisisSensorialId}"/>
                        <p:outputLabel value="#{bundle.EditAnalisisSensorialLabel_resultado}" for="resultado" />
                        <p:inputText id="resultado" value="#{analisisSensorialController.selected.resultado}" title="#{bundle.EditAnalisisSensorialTitle_resultado}" required="true" requiredMessage="#{bundle.EditAnalisisSensorialRequiredMessage_resultado}"/>
                        <p:outputLabel value="#{bundle.EditAnalisisSensorialLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{analisisSensorialController.selected.fecha}" title="#{bundle.EditAnalisisSensorialTitle_fecha}" required="true" requiredMessage="#{bundle.EditAnalisisSensorialRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAnalisisSensorialLabel_tipoAnalisis}" for="tipoAnalisis" />
                        <p:inputText id="tipoAnalisis" value="#{analisisSensorialController.selected.tipoAnalisis}" title="#{bundle.EditAnalisisSensorialTitle_tipoAnalisis}" required="true" requiredMessage="#{bundle.EditAnalisisSensorialRequiredMessage_tipoAnalisis}"/>
                        <p:outputLabel value="#{bundle.EditAnalisisSensorialLabel_fileAnalisissensorialName}" for="fileAnalisissensorialName" />
                        <p:inputText id="fileAnalisissensorialName" value="#{analisisSensorialController.selected.fileAnalisissensorialName}" title="#{bundle.EditAnalisisSensorialTitle_fileAnalisissensorialName}" required="true" requiredMessage="#{bundle.EditAnalisisSensorialRequiredMessage_fileAnalisissensorialName}"/>
                        <p:outputLabel value="#{bundle.EditAnalisisSensorialLabel_fileAnalisissensorial}" for="fileAnalisissensorial" />
                        <p:inputTextarea rows="4" cols="30" id="fileAnalisissensorial" value="#{analisisSensorialController.selected.fileAnalisissensorial}" title="#{bundle.EditAnalisisSensorialTitle_fileAnalisissensorial}" required="true" requiredMessage="#{bundle.EditAnalisisSensorialRequiredMessage_fileAnalisissensorial}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{analisisSensorialController.update}" value="#{bundle.Save}" update="display,:AnalisisSensorialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnalisisSensorialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnalisisSensorialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
