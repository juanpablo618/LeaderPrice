<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnalisisSensorialViewDlg" widgetVar="AnalisisSensorialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnalisisSensorialTitle}">
            <h:form id="AnalisisSensorialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{analisisSensorialController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnalisisSensorialLabel_analisisSensorialId}"/>
                        <h:outputText value="#{analisisSensorialController.selected.analisisSensorialId}" title="#{bundle.ViewAnalisisSensorialTitle_analisisSensorialId}"/>
                        <h:outputText value="#{bundle.ViewAnalisisSensorialLabel_resultado}"/>
                        <h:outputText value="#{analisisSensorialController.selected.resultado}" title="#{bundle.ViewAnalisisSensorialTitle_resultado}"/>
                        <h:outputText value="#{bundle.ViewAnalisisSensorialLabel_fecha}"/>
                        <h:outputText value="#{analisisSensorialController.selected.fecha}" title="#{bundle.ViewAnalisisSensorialTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAnalisisSensorialLabel_tipoAnalisis}"/>
                        <h:outputText value="#{analisisSensorialController.selected.tipoAnalisis}" title="#{bundle.ViewAnalisisSensorialTitle_tipoAnalisis}"/>
                        <h:outputText value="#{bundle.ViewAnalisisSensorialLabel_fileAnalisissensorialName}"/>
                        <h:outputText value="#{analisisSensorialController.selected.fileAnalisissensorialName}" title="#{bundle.ViewAnalisisSensorialTitle_fileAnalisissensorialName}"/>
                        <h:outputText value="#{bundle.ViewAnalisisSensorialLabel_fileAnalisissensorial}"/>
                        <h:outputText value="#{analisisSensorialController.selected.fileAnalisissensorial}" title="#{bundle.ViewAnalisisSensorialTitle_fileAnalisissensorial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnalisisSensorialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
