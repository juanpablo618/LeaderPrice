<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanoCreateDlg" widgetVar="PackagingCreateDialogP" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePackagingTitlePlano}">
            <h:form id="PackagingCreateFormP" enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <h:outputLabel for="image" value="Adjuntar: *" />
                    <p:fileUpload value="#{planoMecanico.file}" required="true" requiredMessage="debe seleccionar un archivo" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/> 

                    <p>Desarrolo Nro:</p>                   
                    <h:selectOneMenu id="DESARROLLO_ID" value="#{planoMecanico.DESARROLLO_ID}">
                        <f:selectItem id="DESARROLLO_ID22" itemLabel="#{elegirDesarrolloBean.desarrollousando}" itemValue="#{elegirDesarrolloBean.desarrollousando}" />
                    </h:selectOneMenu>
                </p:panelGrid>
                
                <p:commandButton value="#{bundle.Save}" ajax="false" action="#{planoMecanico.upload}"/>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>
