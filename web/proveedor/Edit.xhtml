<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{proveedorController.selected.razonSocial}" title="#{bundle.EditProveedorTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_razonSocial}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_cuit}" for="cuit" />
                        <p:inputText id="cuit" value="#{proveedorController.selected.cuit}" title="#{bundle.EditProveedorTitle_cuit}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_cuit}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombreContacto}" for="nombreContacto" />
                        <p:inputText id="nombreContacto" value="#{proveedorController.selected.nombreContacto}" title="#{bundle.EditProveedorTitle_nombreContacto}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombreContacto}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_areaContacto}" for="areaContacto" />

                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    
                </h:panelGroup>

        </p:dialog>
